<div class="relative">
  <!-- Etiqueta -->
  <div *ngIf="label && label !== ''" class="text-[15px] text-[#bcbec2] flex items-center gap-2">
    <label [for]="inputId">{{ label }}</label>
  </div>
  <div class="relative">
    <!-- Icono izquierdo -->
    <i *ngIf="iconLeft && iconLeft !== ''" [ngClass]="iconLeft" class="text-[#7a7b7e] absolute z-10 left-[14px] top-1/2 transform -translate-y-1/2"></i>
    <!-- Campo de entrada -->
    <input
      [id]="inputId"
      type="time"
      [min]="min"
      [max]="max"
      required=""
      [tabIndex]="tabIndex"
      [placeholder]="placeholder"
      [(ngModel)]="value"
      (ngModelChange)="onChange($event)"
      (blur)="onTouch()"
      class="input input-alt"
      [ngClass]="{
        'input-alt-left': (iconLeft && iconLeft !== ''),
        'input-alt-right': (iconRight && iconRight !== '')
      }"
      step="1"
    >
    <!-- Borde de entrada -->
    <span class="input-border input-border-alt"></span>
  </div>
</div>
