<div class="h-full flex flex-col space-y-4 gap-1">

  <!-- Etiqueta del componente de estrellas -->
  @if (label && label !== '') {
    <label [for]="name" class="block text-center text-[15px] text-[#bcbec2]" [tabIndex]="tabIndex">{{ label }}</label>
  }

  <!-- Estrellas -->
  <div class="!h-full rating rating-md rating-half !mt-0 flex items-center">
    <input type="radio" [name]="name" [id]="name" class="rating-hidden hidden" checked="checked" />
    @for (item of stars; track $index) {
      <input type="radio" [name]="name" class="mask mask-star-2 mask-half-1 bg-primary"
        (click)="setRating($index + 0.5)" [checked]="getChecked($index, 0.5)"
      />
      <input type="radio" [name]="name" class="mask mask-star-2 mask-half-2 bg-primary"
        (click)="setRating($index + 1)" [checked]="getChecked($index, 1)"
      />
    }
  </div>
</div>
