<app-navbar></app-navbar>
<section class="min-h-dvh h-full bg-section-dark-1 text-white py-[5%] px-[15%] max-xl:px-[10%] max-md:px-[5%] font-mulish">
  <div class="pt-navbar flex flex-col items-center gap-10 max-sm:gap-5">
    <div class="w-[70%] max-sm:w-full" *ngIf="currentChapter">
      <h1 class="text-[24px] max-xl:text-[20px] font-semibold text-center mb-6">
        {{ playlist.realName }} - Cap√≠tulo {{ currentChapter.chapterNumber }}
      </h1>
    
      <div class="aspect-video">
        <app-yt-video-embed [ytId]="currentChapter.ytId!"></app-yt-video-embed>
      </div>
    
      <!-- <div class="chapter-details mt-4">
        <p>Tiempo total: {{ currentChapter.totalTime }}</p>
      </div> -->
    
      <div class="grid grid-cols-1 gap-4 max-sm:flex max-sm:flex-col max-sm:gap-2 mt-6" [ngClass]="{'!grid-cols-2' : currentChapter.havePreviousChapter && currentChapter.haveNextChapter}">
        <div *ngIf="currentChapter.havePreviousChapter">
          <a 
            [routerLink]="['/series', playlist.fullName, currentChapter.chapterNumber - 1]" 
            class="block text-center py-2 px-4 max-md:text-[14px] bg-dark-secondary text-white rounded-md transition-all duration-500 hover:bg-primary">
            Anterior
          </a>
        </div>
        <div *ngIf="currentChapter.haveNextChapter">
          <a 
            [routerLink]="['/series', playlist.fullName, currentChapter.chapterNumber + 1]" 
            class="block text-center py-2 px-4 max-md:text-[14px] bg-dark-secondary text-white rounded-md transition-all duration-500 hover:bg-primary">
            Siguiente
          </a>
        </div>
      </div>
    </div>
  </div>
</section>
